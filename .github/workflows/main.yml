name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.13.x
        package:
          - matrix-stos
          - matrix-ctos
          - matrix-ci-server
          - matrix-common
          - matrix-current
        include:
          - os: ubuntu-latest
            ocaml-compiler: 4.11.x
            package: matrix-current

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - run: opam install ${{ matrix.package }} --deps-only --with-test

      - run: opam exec -- dune build -p ${{ matrix.package }}
